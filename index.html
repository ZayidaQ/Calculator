<!doctype html>
<html lang="en">

<head>
  <title>Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Style Sheet -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Simple Calculator</h2>
    
        <table>
            <tr>
                <td><label for="number1Field">First Number:</label></td>
                <td><input type="text" class="form-control" name="" id="number1Field" aria-describedby="numberHelp"></td>
            </tr>
            <tr>
                <td><label for="number2Field">Second Number:</label></td>
                <td><input type="text" class="form-control" name="" id="number2Field" aria-describedby="numberHelp"></td>
            </tr>
            <tr>
                <td></td>
                <td><small id="numberHelp" class="form-text text-muted">Enter two numbers to perform a math operation.</small></td>
            </tr>
        </table>
    
        <div class="math-buttons">
            <button type="button" class="btn btn-primary" id="addBtn">Add</button>
            <button type="button" class="btn btn-primary" id="subBtn">Subtract</button>
            <button type="button" class="btn btn-primary" id="multBtn">Multiply</button>
            <button type="button" class="btn btn-primary" id="divBtn">Divide</button>
            <button type="button" class="btn btn-primary" id="clearBtn">Clear</button>
        </div>
    
        <div class="mb-3">
            <label for="answerField">Answer:</label>
            <input type="text" class="form-control" name="" id="answerField" placeholder="" readonly>
        </div>
    
        <p id="messagePara"></p>
    </div>
    

  
  <!-- Script -->
  <script src="./js/index.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
